<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV内容検索ツール</title>
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        textarea { width: 100%; min-height: 80px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-right: 10px; }
        #results { margin-top: 20px; }
        .loader { display: none; }
        .item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; display: flex; align-items: flex-start; }
        .item img { max-width: 200px; margin-right: 15px; }
        .item-info .score { font-weight: bold; color: #d9534f; }

        /* ▼▼▼ このCSSを追加 ▼▼▼ */
        .sokmil-credit {
            position: fixed; /* 画面上の特定の位置に固定 */
            right: 15px;     /* 画面の右端から15pxの位置 */
            bottom: 15px;    /* 画面の下端から15pxの位置 */
            z-index: 999;    /* 他の要素より手前に表示 */
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>思い出せる内容からAVを探す</h1>
        <p>女優、シチュエーション、セリフなど覚えていることを自由に入力してください。</p>
        <textarea id="searchInput" placeholder="例: ショートヘアの新人OLが出張先の旅館で上司と..."></textarea>
        
        <button id="dmmSearchButton">DMMで検索 (AI生成)</button>
        <button id="sokmilSearchButton">ソクミルで検索 (API)</button>
        
        <div class="loader" id="loader">検索中...</div>
        <div id="results"></div>
    </div>

    <div class="sokmil-credit">
        <a href="https://sokmil-ad.com/" target="_blank" rel="nofollow"><img src="https://sokmil-ad.com/api/credit/135x18.gif" alt="WEB SERVICE BY SOKMIL" width="135" height="18" border="0"></a>
    </div>

</body>
</html>
